<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="timeless.css" />
</head>
<body>

<div class="container">
    <div class="timeline-container">
        <div class="timeline"></div>

        <!-- Event 1 -->
        <div class="timeline-event event-1">
            <div class="timeline-year">2018</div>
            <div class="timeline-description">
                <p class="text-center">Graduated</p>
            </div>
        </div>

        <!-- Event 2 -->
        <div class="timeline-event event-2">
          <div class="timeline-year">2018</div>
          <div class="timeline-description">
              <p class="text-center">Trainee Developer, Birlasoft Pvt Ltd</p>
          </div>
      </div>

        <!-- Event 2 -->
        <div class="timeline-event event-3">
            <div class="timeline-year">2019</div>
            <div class="timeline-description">
                <p class="text-center">Consultant, Birlasoft Pvt Ltd</p>
            </div>
        </div>

        <!-- Event 3 -->
        <div class="timeline-event event-4">
            <div class="timeline-year">2021</div>
            <div class="timeline-description">
                <p class="text-center">Software Engineer, Qualys</p>
            </div>
        </div>

        <!-- Event 4 -->
        <div class="timeline-event event-5">
            <div class="timeline-year">2022</div>
            <div class="timeline-description">
                <p class="text-center">Senior Software Engineer, Qualys</p>
            </div>
        </div>

        <!-- Event 5 -->
        <div class="timeline-event event-6">
            <div class="timeline-year">2024</div>
            <div class="timeline-description">
                <p class="text-center">Senior Software Engineer, CriticalStart</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
